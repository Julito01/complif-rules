version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: complif-postgres
    environment:
      POSTGRES_USER: complif
      POSTGRES_PASSWORD: complif
      POSTGRES_DB: complif
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U complif -d complif']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: complif-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: complif-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=complif
      - DB_PASSWORD=complif
      - DB_NAME=complif
      - REDIS_URL=redis://redis:6379
      - CACHE_RULE_TTL=60
      - CACHE_LIST_TTL=30
      - TYPEORM_SYNCHRONIZE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  complif-mcp:
    build:
      context: ../mcp
      dockerfile: Dockerfile
    container_name: complif-mcp
    environment:
      - API_BASE_URL=http://app:3000
      - DEFAULT_ORG_ID=complif-001
      - DATABASE_URI=postgresql://complif:complif@postgres:5432/complif
    depends_on:
      - app
      - postgres
    stdin_open: true
    tty: true

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: complif-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=7d'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:10.4.0
    container_name: complif-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=complif
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
